<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Muhammad</title>
</head>

<body>
  <h1>Contact Me</h1>
  <form action="mailto:m.abdullah.arm@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="5">
      <tr>
        <td><label for="">Name: </label></td>
        <td><input type="text" name="yourName" value=""><br></td>
      </tr>
      <tr>
        <td><label for="">Email address: </label></td>
        <td><input type="email" name="yourEmail" value=""><br></td>
      </tr>
      <tr>
        <td><label for="">Gender: </label></td>
      </tr>
      <tr>
        <td><label for="">Male </label></td>
        <td>
          <input type="checkbox" name="" value="">
        </td>
      </tr>
      <tr>
        <td><label for="">Female </label></td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td>
          <label for="">Your message: </label>
        </td>
        <td>
        <textarea name="yourMessage" rows="8" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td><label for="">Do you want to sign up to my email list? </label></td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td><input type="submit" name="Submit" value="Submit"></td>
      </tr>
    </table>


  </form>

</body>

</html>
